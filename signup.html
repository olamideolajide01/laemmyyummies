<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Reggae+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <!-- style Css -->
        <link rel="stylesheet" href="style.css">
       <!-- Bootstrap -->
       <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
       <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>

    
    <body style="background: rgb(176, 179, 150);">
    
    
        <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand h1 text-danger" href="#">LaemmyYummies</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse   justify-content-end navbar-collapse" id="navbarNav">
                <ul class="navbar-nav gap-5">
                  <li class="nav-item">
                    <a class="nav-link active text-success" aria-current="page" href="fg.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-primary" href="#"></a>
                  </li>
                 
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                
                </ul>
               
              </div>
            </div>
          </nav>

          
          <div class="container-fluid mt-5">

                <form class=" row g-3  needs-validation" novalidate>
                    <div class=" mt-5 col-6">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class=" mt-5 col-6">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-md-12">
                      <label for="validationCustomEmail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please put your email.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustom03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustomEmail" class="form-label">Email</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Please put your email.
                          </div>
                        </div>
                      </div>
                    <div class="col-md-4">
                      <label for="validationCustom05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12 gt-3 ">
                      <button class="btn btn-sm btn-danger mb-3 rounded-pill" type="submit">Submit form</button>
                    </div>
                  </form>
          </div>












                    
        <script src="bootstrap/js/bootstrap.js" ></script>
        <script src="bootstrap/js/bootstrap.min.js" ></script>
        <script>
        </script>
</body>
